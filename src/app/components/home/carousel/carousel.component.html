<div class="container">
    <p-carousel [value]="pets" [numVisible]="3" [numScroll]="3" [circular]="true">
        <ng-template let-image pTemplate="item">
            <img [routerLink]="['/us', image.id]" [src]="image.img" alt="" class="img-fluid shadow my-3">
        </ng-template>
    </p-carousel>
</div>
