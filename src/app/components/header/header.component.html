<header class="py-3 bg-transparent">
    <div class="container d-flex flex-wrap justify-content-between">
      <a [routerLink]="['/team']" class="d-flex align-items-center mb-3 mb-lg-0 link-body-emphasis text-decoration-none">
        <span class="fs-2 white acme-regular">Capibara <span class="pumpkin">Team</span></span>
      </a>
      <a [routerLink]="['/home']" class="paw d-flex align-items-center mb-3 mb-lg-0 link-body-emphasis text-decoration-none">
        <img src="../assets/images/logo.png" alt="CTlogo" style="width: 50px;">
      </a>
      @if (authenticated) {
        @if (user) {
          <div class="d-flex align-items-center">
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img [src]="url + user.data.image" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>{{user.data.name.firstname}} {{user.data.name.lastname}}</strong>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" (click)="logout()">Sign out</a></li>
              </ul>
            </div>
          </div>
        }
        @if (isAdmin) {
          <div class="d-flex align-items-center">
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <strong>Administrator</strong>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" [routerLink]="['/admin']">Administrate</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" (click)="logout()">Sign out</a></li>
              </ul>
            </div>
          </div>
        }
      } @else {
        <div class="d-flex align-items-center mb-3 mb-lg-0">
          <a [routerLink]="['/login']" class="link-light text-decoration-none me-3">Log In</a>
          <a [routerLink]="['/signup']" class="btn btn-light">Sign Up</a>
        </div>
      }
    </div>
</header>
