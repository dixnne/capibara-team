<section class="py-5">
    <h1 class="orange acme-regular text-center">Identify yourself</h1>
    <div class="container rounded-5 border-orange shadow p-5 col-8">
        <div class="row">
            <div class="col-12 col-md-5 d-flex flex-column align-items-center justify-content-center py-5">
                <div class="form-floating mb-3 w-100">
                    <input [(ngModel)]="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3 w-100">
                    <input [(ngModel)]="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button (click)="logIn('email')" class="btn btn-dark w-100">Log In</button>
            </div>
            <div class="col-md-2 d-none d-md-flex justify-content-center">
                <p-divider layout="vertical" styleClass="hidden md:flex">
                    <b>OR</b>
                </p-divider>
            </div>
            <div class="col-12 col-md-2 d-md-none">
                <p-divider layout="horizontal" [align]="'center'">
                    <b>OR</b>
                </p-divider>
            </div>

            

            <div class="col-12 col-md-5 d-flex flex-column align-items-center justify-content-center py-5">
                <div class="form-floating mb-3 w-100">
                    <input [(ngModel)]="phone" type="text" class="form-control" id="floatingCode" placeholder="">
                    <label for="floatingCode">Phone Number</label>
                </div>

                <div class="d-flex justify-content-center align-items-center mb-3">
                    <span class="h3 yellow me-3">Send SMS</span>
                    <button #captcha (click)="sendSMS(captcha)" class="btn btn-warning rounded-circle p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                            <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/>
                        </svg>
                    </button>
                </div>
                <div class="form-floating mb-3 w-100">
                    <input [(ngModel)]="code" type="text" class="form-control" id="floatingCode" placeholder="">
                    <label for="floatingCode">Code</label>
                </div>
                <button (click)="logIn('sms')" class="btn btn-dark w-100">Log In</button>
            </div>
        </div>
    </div>
</section>
