<section class="py-5">
    <h1 class="brown acme-regular text-center">Create your account</h1>
    <div class="container rounded-5 bg-yellow border-brown shadow p-5 col-8">
        <div class="row g-2">
            <div class="col-12 form-floating mb-3">
                <input [(ngModel)]="user.data.email" type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail">Email address</label>
            </div>
            <div class="col-12 mb-3">
                <div class="input-group">
                    <label class="input-group-text" for="inputGroupFile01">Upload</label>
                    <input (change)="selectFile($event)" accept="image/png, image/gif, image/jpeg" type="file" class="form-control" id="inputGroupFile01">
                </div>
            </div>
            <div class="col-12 col-md-6 form-floating mb-3">
                <input [(ngModel)]="user.data.name.username" type="text" class="form-control" id="floatingUsername" placeholder="Username">
                <label for="floatingUsername">Username</label>
            </div>
            <div class="col-12 col-md-6 form-floating mb-3">
                <input [(ngModel)]="user.data.phone" type="tel" class="form-control" id="floatingPhone" placeholder="Phone">
                <label for="floatingPhone">Phone Number</label>
            </div>
            <div class="input-group flex-nowrap mb-3">
                <div class="col-12 col-md-6 form-floating">
                    <input [(ngModel)]="user.data.name.firstname" type="text" class="form-control" id="floatingFName" placeholder="First Name">
                    <label for="floatingUsername">First Name</label>
                </div>
                <div class="col-12 col-md-6 form-floating">
                    <input [(ngModel)]="user.data.name.lastname" type="text" class="form-control" id="floatingLName" placeholder="Last Name">
                    <label for="floatingLName">Last Name</label>
                </div>
                
            </div>
            <div class="col-12 col-md-6 form-floating mb-3">
                <input [(ngModel)]="user.data.password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="col-12 col-md-6 form-floating mb-3">
                <input [(ngModel)]="confirmPassword" type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
                <label for="floatingConfirmPassword">Confirm Password</label>
            </div>
            <div class="col-12 mb-3 bg-warning-subtle pt-3 rounded mb-3">
                <p class="lead text-center">{{passwordAlert}}</p>
            </div>
            <div class="d-flex justify-content-center">
                <button (click)="signUp()" class="btn btn-dark">Sign Up</button>
            </div>
        </div>
    </div>
</section>
