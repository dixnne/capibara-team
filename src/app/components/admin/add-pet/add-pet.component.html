<section class="d-flex">
    <app-sidebar></app-sidebar>
    <div class="py-4 w-100">
        <h3 class="text-center acme-regular brown mb-3">Add Pet</h3>
        <div class="container col-10 bg-orange rounded-3">
            <div class="row g-3 pb-3">
                <div class="col-md-6 d-flex align-items-center">
                    <div class="form-floating w-100">
                        <input [(ngModel)]="pet.data.name" type="text" class="form-control" id="name" placeholder="Name">
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label for="file" class="form-label">Image</label>
                        <input (change)="selectFile($event)" accept="image/png, image/gif, image/jpeg" class="form-control" id="file" name="file" type="file">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-floating">
                        <textarea [(ngModel)]="pet.data.details" type="text" class="form-control" id="details" placeholder="Details"></textarea>
                        <label for="details">Details</label>
                    </div>
                </div>
                <hr>
                <div class="col-md-12">
                    @if (pet.data.tag.length > 0) {
                        <div class="d-flex px-3 pb-3">
                            @for (tag of pet.data.tag; track $index) {
                                <span class="badge text-bg-warning me-3">{{tag}}</span>
                            }
                        </div>
                    }
                    <div class="form-floating">
                        <input [(ngModel)]="tag" type="text" class="form-control" id="tag" placeholder="Tag">
                        <label for="tag">Write a new tag</label>
                    </div>
                    <div class="d-flex mt-3 justify-content-center">
                        <button (click)="addTag()" class="btn btn-light">Add tag</button>
                    </div>
                </div>
                <hr>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input [(ngModel)]="pet.data.age" type="number" class="form-control" id="age" placeholder="Age">
                        <label for="age">Age (years)</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input [(ngModel)]="pet.data.stay" type="text" class="form-control" id="stay" placeholder="Stay">
                        <label for="stay">Stay</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input [(ngModel)]="pet.data.color" type="text" class="form-control" id="color" placeholder="Color">
                        <label for="name">Color</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input [(ngModel)]="pet.data.breed" type="text" class="form-control" id="breed" placeholder="Breed">
                        <label for="breed">Breed</label>
                    </div>
                </div>
                <div class="col-md-12 py-3 d-flex justify-content-center">
                    <button (click)="addPet()" class="btn w-50 btn-outline-light">Add Pet</button>
                </div>
            </div>
        </div>
    </div>
</section>
