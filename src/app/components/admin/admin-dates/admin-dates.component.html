<section class="d-flex">
    <app-sidebar></app-sidebar>
    <div class="py-4 w-100">
        <div class="container">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <td>Date</td>
                        <td>Visited Pet</td>
                        <td>User</td> 
                    </tr>
                </thead>
                @if (dates.length > 0) {
                    <tbody>
                        @for (date of dates; track $index) {
                            <tr>
                                <td>
                                    <p>{{date.data.date.day}}/{{date.data.date.month}}/{{date.data.date.year}}</p>
                                    <p> at {{date.data.date.hour}}</p>
                                </td>
                                <td><img class="rounded-3" [src]="imgURL + getPetImage(date.data.petId)" alt=""></td>
                                <td>{{getUserById(date.data.userId)}}</td>
                            </tr>
                        }
                    </tbody>
                }
            </table>
        </div>
    </div>
</section>
